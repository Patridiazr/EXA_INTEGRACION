{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Productos</title>

    <link rel="stylesheet" href="{% static './css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static './css/navbar.css' %}">
    <link rel="stylesheet" href="{% static './css/estilo.css' %}">

</head>
<body>
    <!-- navbar -->
    {% include './navbar.html' %}

    <!-- CONTENIDO -->
    <div class="container ">
            <div class="row">
                <div class="col-md-12">
                    <div class="well well-sm">
                        <form action="crear_P" method="POST">
                            {% csrf_token %}
                            <fieldset>
                                <legend class="text-center header">Ingreso de Productos</legend>
        
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="titulo" name="titulo" type="text" placeholder="Titulo" class="form-control" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="descripcion" name="descripcion" type="text" placeholder="Descripcion" class="form-control" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="precio" name="precio" type="number" placeholder="precio" class="form-control" required>
                                    </div>
                                </div>
                                    <div class="form-group">
                                            <div class="col-md-8 text-center">
                                                <input type="submit" value="Registrar" class="btn btn-info btn-block">
                                            </div>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
          <br><br><br><br><br><br><br><br><br><br>
    <!-- FOOTER -->
    {% include './footer.html' %}










    <script src="{% static './js/jquery-3.3.1.js' %}"></script>
    <script src="{% static './js/popper.js' %}"></script>
    <script src="{% static './js/app.js' %}"></script>
</body>
