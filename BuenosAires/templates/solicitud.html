<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Solicitud</title>
</head>
<body>
        <!-- navbar -->
        {% include './navbar.html' %}

        <!-- CONTENIDO -->
        <div class="container contacto">
            <div class="row">
                <div class="col-md-12">
                    <div class="well well-sm">
                        <form action="crear_S" method="POST">
                            {% csrf_token %}
                            <fieldset>
                                <legend class="text-center header">Solicitud</legend>
        
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="nombres" name="nombres" type="text" placeholder="Nombres y Apelidos" class="form-control" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="direccion" name="direccion" type="text" placeholder="Direccion" class="form-control" required>
                                    </div>
                                </div>
        
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="email" name="email" type="text" placeholder="Email" class="form-control" required>
                                    </div>
                                </div>
        
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="asunto" name="asunto" type="text" placeholder="Asunto" class="form-control">
                                    </div>
                                </div>
        
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                                    <div class="col-md-8">
                                        <textarea class="form-control" id="mensaje" name="mensaje" placeholder="Envianos tus dudasy te responderemos a la brevedad." rows="7" required></textarea>
                                    </div>
                                </div>
        
                                <div class="form-group">
                                    <div class="col-md-12 text-center">
                                        <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
          <br><br><br><br><br><br>
    
    
    
        <!-- FOOTER -->
        {% include './footer.html' %}
    
    
    
</body>
</html>
